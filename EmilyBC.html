<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3c0e49cf33.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"
    <title></title>
</head>
<body>
    <header class="header">
        <!-- Creating a navigation bar menu for the website  -->
        <a href="" class="logo"><img src="emilybakescake.png" alt="Bakery Logo"></a>
        <nav class="navbar">
          <a href="">Home</a>
          <a href="">Custom Cakes</a>
          <a href="">Menu</a>
          <a href="">Pre-Order</a>
          <a href="">About</a>
          <a href="">Review</a>
          <a href="">Contact</a>
        </nav>
        <!-- Creating a cart, search, and menu icon-->
         <div class="icons">
            <div class="search-icon"><i class="fas fa-search"></i></div>
            <div class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></div>
            <div class="menu-icon"><i class="fa-solid fa-bars"></i></div>
         </div>

         <div class="search-form">
            <input type="search" name="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fas fa-search"></label>
         </div>
         <div class="cart-items-container">
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="" alt="" />
                <div class="content">
                    <h3>Brownie</h3>
                </div>
            
            </div>
         </div>



    </header>
    <script src="script.js"></script>
</body>
</html>
